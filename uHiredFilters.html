<html>
<!-- go to http://www.screwdefaultbuttons.com/ for info on how to implement buttons-->
<head>
<script src="uHired.js"></script>
</head>
<body>

	<div style="width:15%; float:left; margin-top: -150px bottom: 0px; ">
		<div>
		Job Industry<br><br>
		<input class="filter" id="indAcademic" type="checkbox" name="industry" value="academic" CHECKED> Academic/Research</input><br>
		<input class="filter" id="indClerical" type="checkbox" name="industry" value="clerical" CHECKED> Clerical</input><br>
		<input class="filter" id="indFood" type="checkbox" name="industry" value="food" CHECKED> Food Service</input><br>
		<input class="filter" id="indInfoTech" type="checkbox" name="industry" value="infoTech" CHECKED> Information Technology</input><br>
		<!-- for line if we want it <hr noshade size=3> -->
		<br>
		</div>
		<div>
		Work Study?<br><br>
		<input class="filter" id="WS" type="checkbox" name="workStudy" value="WS" CHECKED> Work Study</input><br>
		<input class="filter" id="nonWS" type="checkbox" name="workStudy" value="nonWS" CHECKED> Non-Work Study</input><br>
		<br>
		</div>
		<div>
		Location<br><br>
		<input class="filter" id="locOnCampus" type="checkbox" name="location" value="onCampus" CHECKED> On-Campus</input><br>
		<input class="filter" id="locOffCampus" type="checkbox" name="location" value="offCampus" CHECKED> Off-Campus</input><br>
		<br>
		</div>
		<div>
		Pay Rate<br><br>
		<input class="filter" id="payLessNine" type="checkbox" name="payRate" value="lessNine" CHECKED> &lt;$9/hour</input><br>
		<input class="filter" id="payNineTen" type="checkbox" name="payRate" value="nineTen" CHECKED> $9-$10/hour</input><br>
		<input class="filter" id="payGreaterTen" type="checkbox" name="payRate" value="greaterTen" CHECKED> &gt;$10/hour</input><br>
		<br>
		</div>
		<div>
		Distance From Campus<br> <br>
		<input class="filter" id="disLessHalf" type="checkbox" name="distance" value="lessHalf" CHECKED> &lt; 1/2 Mile</input><br>
		<input class="filter" id="disHalfToOne" type="checkbox" name="distance" value="halfToOne" CHECKED> 1/2 - 1 Mile</input><br>
		<input class="filter" id="disGreaterOne" type="checkbox" name="distance" value="greaterOne" CHECKED> &gt; 1 Mile</input><br>
		<br>
		</div>
		<div>
		Date Posted<br><br>
		<input class="filter" id="dateLastThree" type="checkbox" name="date" value="lastThree" CHECKED> Last 3 Days</input><br>
		<input class="filter" id="dateLastTen" type="checkbox" name="date" value="lastTen" CHECKED> Last 10 Days</input><br>
		<input class="filter" id="dateLastMonth" type="checkbox" name="date" value="lastMonth" CHECKED> Last Month</input><br>
		<br>
		</div>
	</div>


</body>

</html>
