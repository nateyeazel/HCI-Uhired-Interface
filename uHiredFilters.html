<html>
<!-- go to http://www.screwdefaultbuttons.com/ for info on how to implement buttons-->
<head>
<script src="uHired.js"></script>
</head>
<body>

	<div style="border-style:dashed; width:15%; height:80%; position:absolute;bottom: 0px; ">
		<div>
		Job Industry<br><br>
		<input class="filter" id="indAcademic" type="radio" name="industry" value="academic"> Academic/Research</input><br>
		<input class="filter" id="indClerical" type="radio" name="industry" value="clerical"> Clerical</input><br>
		<input class="filter" id="indFood" type="radio" name="industry" value="food"> Food Service</input><br>
		<input class="filter" id="indInfoTech" type="radio" name="industry" value="infoTech"> Information Technology</input><br>
		<!-- for line if we want it <hr noshade size=3> -->
		<br>
		</div>
		<div>
		Work Study<br><br>
		<input class="filter" id="yesWS" type="radio" name="workStudy" value="yes"> Yes</input><br>
		<input class="filter" id="noWS" type="radio" name="workStudy" value="no"> No</input><br>
		<br>
		</div>
		<div>
		Location<br><br>
		<input class="filter" id="locOnCampus" type="radio" name="location" value="onCampus"> On-Campus</input><br>
		<input class="filter" id="locOffCampus" type="radio" name="location" value="offCampus"> Off-Campus</input><br>
		<br>
		</div>
		<div>
		Pay Rate<br><br>
		<input class="filter" id="payLessNine" type="radio" name="payRate" value="lessNine"> &lt;$9/hour</input><br>
		<input class="filter" id="payNineTen" type="radio" name="payRate" value="nineTen"> $9-$10/hour</input><br>
		<input class="filter" id="payGreaterTen" type="radio" name="payRate" value="greaterTen"> &gt;$10/hour</input><br>
		<br>
		</div>
		<div>
		Distance From Campus<br> <br>
		<input class="filter" id="disLessHalf" type="radio" name="distance" value="lessHalf"> &lt; 1/2 Mile</input><br>
		<input class="filter" id="disHalfToOne" type="radio" name="distance" value="halfToOne"> 1/2 - 1 Mile</input><br>
		<input class="filter" id="disGreaterOne" type="radio" name="distance" value="greaterOne"> &gt; 1 Mile</input><br>
		<br>
		</div>
		<div>
		Date Posted<br><br>
		<input class="filter" id="dateLastThree" type="radio" name="date" value="lastThree"> Last 3 Days</input><br>
		<input class="filter" id="dateLastTen" type="radio" name="date" value="lastTen"> Last 10 Days</input><br>
		<input class="filter" id="dateLastMonth" type="radio" name="date" value="lastMonth"> Last Month</input><br>
		<br>
		</div>
	</div>


</body>

</html>
